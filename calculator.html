<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashing Calculator</title>
  <meta name="description" content="A simple website to simulate hashing" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css" />
  <script src="bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>

  <script defer src="script.js" type="module" charset="utf-8"></script>
</head>

<body>
  <h1>Hashing Calculator</h1>

  <div class="container-xxl">
    <span class="text-center">Thingy thingy explanation</span>

    <div class="container-xl">
      <div class="row">
        <!-- Form Half -->
        <div class="col-sm">
          <form action="javascript:void{0}" method="post" autocomplete="off">
            <div class="row mb-3">
              <label for="inputTableSize" class="col-sm-3 col-form-label">Table Size:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="inputTableSize" min="1" max="53" placeholder="7" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="row overflow-hidden">
                <div class="col-sm-3">
                  <label class="col-form-label" for="inputDataType">Data Type:</label>
                </div>
                <div class="col-sm-auto">
                  <select class="form-select" id="inputDataType">
                    <option value="1" selected>Int</option>
                    <option value="2">Float</option>
                    <option value="3">Double</option>
                    <option value="4">Char</option>
                    <option value="5">String</option>
                  </select>
                </div>
              </div>
              <!--
              <div class="form-text">
                The table will be reset every time you
                change this value
              </div>
              -->
            </div>

            <div class="row mb-3">
              <label for="inputHashFunction" class="col-sm-3 col-form-label">Hash Function:</label>
              <div class="col-sm-9 my-auto">
                <input type="text" class="form-control" id="inputHashFunction" placeholder="(key ^ 2) % tableSize"
                  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom" />
              </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-5 pt-0">
                Collision Resolution Method:
              </legend>
              <div class="col-sm-7">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" checked />
                  <label class="form-check-label" for="gridRadios1">
                    Separate Chaining
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2" />
                  <label class="form-check-label" for="gridRadios2">
                    Linear Probing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="3" />
                  <label class="form-check-label" for="gridRadios3">
                    Quadratic Probing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="4" />
                  <label class="form-check-label" for="gridRadios4">
                    Double Hashing
                  </label>
                </div>
              </div>
            </fieldset>

            <div class="input-group mb-3">
              <label for="inputLinearProbeMult" class="col-sm-5 col-form-label">
                Linear Probe Multiplier:
              </label>
              <div class="col-sm-7 my-auto">
                <input type="number" class="form-control" id="inputLinearProbeMult" placeholder="1" min="1" />
              </div>

              <label for="inputQuadProbeMult" class="col-sm-5 col-form-label">
                Quadratic Probe Multiplier:
              </label>
              <div class="col-sm-7 my-auto">
                <input type="number" class="form-control" id="inputQuadProbeMult" placeholder="1" min="1" />
              </div>

              <label for="inputDoubleHash" class="col-sm-5 col-form-label">Double Hash Function:</label>
              <div class="col-sm-7 my-auto">
                <input type="text" class="form-control" id="inputDoubleHash" placeholder="(5 - key) % tableSize" />
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control col-sm-8" aria-label="Enter Key:" aria-describedby="inputEnterKey"
                placeholder="" />
              <button class="btn btn-outline-primary col-sm-4" type="button" id="inputEnterKey">
                Enter Key
              </button>
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control col-sm-8" aria-label="Delete Key:"
                aria-describedby="inputDeleteKey" placeholder="" />
              <button class="btn btn-outline-primary col-sm-4" type="button" id="inputDeleteKey">
                Delete Key
              </button>
            </div>
          </form>
        </div>

        <!-- Table Display -->
        <div class="col-sm bg-dark p-md-4" id="table-display">
          <div class="row my-1">
            <span class="text-white">spicy</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
